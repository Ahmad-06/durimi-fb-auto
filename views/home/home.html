{% extends '../_base.html' %}

<!-- THE TITLE BLOCK -->
{% block title %} FB-AUTO {% endblock %}

<!-- THE STYLES BLOCK -->
{% block styles %}
<link rel="stylesheet" href="/css/home/home.css" />
{% endblock %}

<!-- THE CONTENT BLOCK -->
{% block content %}
<!-- THE FORM -->
<form class="form" data-form-id="0" onsubmit="event.preventDefault();">
    <!-- THE HEADING -->
    <h3 class="form-heading" data-form-id="0">Create a Post</h3>

    <!-- THE ID -->
    <input type="number" name="id" class="form-input hidden" data-form-id="0" value="0" />

    <!-- THE MESSAGE -->
    <textarea name="message" class="form-textarea" data-form-id="0" placeholder="What's on your mind?"></textarea>

    <!-- THE LINK -->
    <input type="url" name="link" class="form-input" data-form-id="0" placeholder="http(s)://(www.)example.org" />

    <!-- THE MEDIA -->
    <section class="form-media" data-form-id="0">
        <!-- THE DROP ZONE -->
        <div class="form-media-drop-zone" data-form-id="0">Drop media here!</div>

        <!-- THE GALLERY -->
        <div class="form-media-gallery hidden" data-form-id="0"></div>

        <!-- THE SECONDARY GALLERY -->
        <div class="form-media-gallery secondary hidden" data-form-id="0">
            <input type="text" name="images" class="form-input hidden" data-form-id="0" value="null" />
        </div>

        <!-- THE FILE INPUT -->
        <input type="file" name="files" class="hidden" data-form-id="0" multiple />

        <!-- THE MEDIA INPUT -->
        <input type="text" name="media" class="form-input hidden" data-form-id="0" />
    </section>

    <!-- THE GROUPS -->
    {% if groups.length > 0 %}
    <button id="group-toggle" onclick="toggleGroupSelector()">
        <span>Select Groups</span><span><i class="fa-solid fa-chevron-down group-toggle-icon"></i></span>
    </button>
    <fieldset class="form-groups hidden" data-form-id="0">
        {% for group in groups %}
        <label for="group-{{ loop.index }}">
            <input type="checkbox" name="groups" id="group-{{ loop.index }}" value="{{ group.id }}" /> {{ group.name }}
        </label>
        {% endfor %}
    </fieldset>
    {% endif %}
    <!-- END GROUPS -->

    <!-- THE OPTIONS -->
    <section class="form-options" data-form-id="0">
        <!-- THE CONTEXT -->
        <select name="context" class="form-select" data-form-id="0">
            <option value="page">Post to Page</option>
            <option value="group">Post to Group</option>
        </select>

        <!-- THE PUBLISHER -->
        <select name="publisher" class="form-select" data-form-id="0">
            <option value="page">Post as Page</option>
            <option value="user">Post as User</option>
        </select>
    </section>

    <!-- THE TIME -->
    <input type="datetime-local" name="time" class="form-input" data-form-id="0" />

    <!-- THE PRIORITY -->
    <input type="number" name="priority" class="form-input hidden" data-form-id="0" />

    <!-- THE BUTTONS -->
    <section class="form-buttons" data-form-id="0">
        <!-- THE SCHEDULE BUTTON -->
        <button class="form-button form-button-schedule" data-form-id="0" onclick="createPost('0', 'scheduled')">
            Schedule
        </button>

        <!-- THE AUTOMATE BUTTON -->
        <button class="form-button form-button-automate" data-form-id="0" onclick="createPost('0', 'automated')">
            <i class="fa-regular fa-paper-plane"></i>
        </button>

        <!-- THE PUBLISH BUTTON -->
        <button class="form-button form-button-publish" data-form-id="0" onclick="createPost('0', 'publish')">
            Publish Now
        </button>
    </section>
</form>
<!-- END FORM -->
{% endblock %}

<!-- THE SCRIPTS BLOCK -->
{% block scripts %}
<script src="/js/common/handleMedia.js"></script>
<script src="/js/common/handleCreatePost.js"></script>
<script src="/js/common/handleGroupSelection.js"></script>
{% endblock %}
